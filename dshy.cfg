// INICIALIZAÇÃO
// -novid -high -threads 4 -tickrate 128 -maxplayers_override 50 -nojoy -nod3d9ex1 +exec dshy.cfg
////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

// Remove todas as bind existentes
unbindall
// NOTA: FAÇA UM BKP ANTES DE USAR ESSE SCRIPT

exec dshy/config.cfg // IMPORTA AS CONFIGURAÇÕES JÁ EXISTENTES


// STARTA A SUBSTITUIÇÃO DE COMPONENTES, GARANTINDO QUE TUDO FUNCIONE PERFEITAMENTE.

// Executa as binds de compras.
exec dshy/buy.cfg

// Executa a configuração de mira.
exec dshy/crosshair.cfg

// Executa a configração do radar e do HUD.
exec dshy/HUD_radar.cfg

// Executa aperfeiçoamento do som.
exec dshy/sound.cfg

// Executa as funções de Jumps, Assitencia ao jogador, entre outras
exec dshy/functions.cfg

// Coloque aqui todas as modificações que você deseja, pois ela substituirá todas as outras
exec dshy/custom_config.cfg

// Mostra na tela as configurações palicadas e um manual básico dos botões.
exec dshy/echo.cfg

  //////////////////////////////////////////////////////////////
 //   AS CONFIGS ABAIXO É PARA VOCÊ ALTERAR CONFORME GOSTO.  //
//////////////////////////////////////////////////////////////

[+] GAMEPLAY [+]
cl_color "4" // AQUI VOCÊ CONFIGURA A SUA COR NO RADAR, EXEMPLO (LARANJA = 4) >> 0 = yellow - 1 = purple - 2 = green - 3 = blue - 4 = orange

cl_righthand "1" // USA A ARMA NA MÃO DIREITA (1 PARA DIREITA, 0 PARA ESQUERDA).
volume "0.5"     // CONTROLA O VOLUME GERAL DOJOGO.
